<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Интернет-магазин</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head> 
<body>
    <div class="container">
        <header class="header">
            <div class="logo">E-shop</div>
            <button class="btn-cart" type="button">Корзина</button>
        </header>
    
        <section class="basket">
            <header class="header-basket">
                <h1 class="header-basket-h1">Корзина</h1>
                <div class="header-basket-table">
                    <p class="header-basket-table-name">Название товара</p>
                    <p class="header-basket-table-quantity">Кол-во</p>
                    <p class="header-basket-table-price price">Стоимость</p>
                </div>
            </header>
    
            <main class="main-basket"></main>
            <footer class="footer-basket">
                <button class="remove-goods">Удалить все товары</button>
            </footer>
        </section>
        <main>
            <div class="products"></div>
        </main>
    </div>
