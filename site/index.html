<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Интернет-магазин</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <button class="btn basket" type="button">Корзина</button>
            <div class="basket-window">
                <div class="up-basket">
                    <h2 class="basket-h2">Корзина</h2>
                    <p class="close-basket">X</p>
                </div>
                <hr>
                <div class="header-basket">
                    <p class="procts-name-in-basket">Товары</p>
                    <p class="products-price">Цена</p>
                </div>
                <hr>
                <div class="products-in-basket">
                </div>
                <hr>
                <div class="u-need-pay">
                    <p class="sum-price">Итого:</p>
                    <p class="sum">0</p>
                </div>
                <button class="pay">Оплатить</button>
                <button class="clear-basket">Очистить корзину</button>
        
            </div>
        </header>
        <main class="main">
            <div class="products"></div>
        </main>
    </div>
    
    <script src="js/main.js"></script>
</body>
</html>
